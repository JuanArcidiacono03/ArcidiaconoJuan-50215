{% extends "aplicacion/index.html" %}


{% block titulo %}
<h1 class="display-5 fw-bolder text-white mb-2">Equipos de la Liga Profesional Zona 2</h1>
{% endblock titulo %}


{% block contenido %}

<table>

    <tr>
        <td> <h2>Equipos</h2></td>
        <td>
            <a
            href="{% url 'equipozonados_create' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa-lg" title="Crear"> </i>
            </a>
        </td>        
    </tr>
    
    </table>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for p in equipozonados_list %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
        

            <td>
                <a
                  href="{% url 'equipozonados_update' p.id %}"
                  class="btn btn-primary"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
                </a>
                <a
                  href="{% url 'equipozonados_delete' p.id %}"
                  class="btn btn-danger"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
                </a>                
            </td>            
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
